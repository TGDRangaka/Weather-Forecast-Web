<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>

    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <section id="dashboard" class="mt-3 container-fluid">
        <div class="row">
            <div class="col-8">
                
                <div class="row">
                    <div class="col-12">
                        
                        <div class="row">
                            <div class="col-6">
                                <!-- Current Weather Pane -->
                                <div class="current-weather pane">  

                                    <div class="search-bar">
                                        <input type="text" id="search" placeholder="Search City">
                                        <i class="fa-solid fa-location-dot"></i>
                                    </div>
                                    
                                    <div class="row current-details">
                                        <div class="col align-self-center">
                                            <img id="currentWeatherImg" src="assests/imgs/test1.png" alt="">
                                            <div class="text-icon">
                                                <i class="fa-solid fa-cloud"></i>
                                                <h4 id="currentWeatherText">Rainy Stormy Clouds</h4>
                                            </div>
                                        </div>

                                        <div class="col align-self-center">
                                            <h1 id="currentWeatherTemp">28Â°C</h1>
                                            <hr>
                                            <div class="text-icon">
                                                <i class="fa-solid fa-map-location-dot"></i>
                                                <h4 id="location">Colombo, Sri Lanka</h4>
                                            </div>
                                            <div class="text-icon">
                                                <i class="fa-regular fa-calendar-days"></i>
                                                <h4 id="currentDateTime">24 July 2023 - 6:00 PM</h4>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="col-6">
                                <!-- Forecast Pane -->
                                <div class="forecast pane"></div>
                            </div>
                        </div>

                    </div>
                    
                    <!-- Highlights -->
                    <div class="col-12">

                        <h1>Today's Highlights</h1>
                        
                        <div class="row">
                            <div class="col-4">
                                <!-- Wind Status Pane -->
                                <div class="wind-status pane"></div>
                            </div>

                            <div class="col-4">
                                
                                <div class="row">
                                    <div class="col-12">
                                        <!-- Humidity Pane -->
                                        <div class="humidity pane"></div>
                                    </div>
                                    <div class="col-12 mt-3">
                                        <!-- UV Index Pane -->
                                        <div class="uv-index pane"></div>
                                    </div>
                                </div>

                            </div>

                            <div class="col-4">
                                <!-- Sunrise & Sunset Pane -->
                                <div class="sunrise pane"></div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="col-4">
                <!-- List Pane -->
                <div class="list pane"></div>
            </div>
        </div>
    </section>
    
    <!-- jQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Fontawsome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
